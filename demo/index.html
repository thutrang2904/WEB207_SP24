<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title> Bài tập </title>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#!/list">List</a>
                    <a class="nav-link" href="#!/add">Add</a>
                    <a class="nav-link" href="#!/edit">Edit</a>
                    <a class="nav-link" href="#!/delete">Delete</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- 
            ng-view: định nghĩ akhu vực mà nội dung được phép hiển thị
         -->
        <div ng-view></div>
    </main>

    <footer class="text-muted py-5 fixed-bottom bg-secondary">
        <div class="container">
            <p class="float-right mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
            <p class="mb-0">New to Bootstrap? <a href="/">Visit the homepage</a> or read our <a
                    href="/docs/5.0/getting-started/introduction/">getting started guide</a>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <!-- bắt buộc angular.route.min.js đặt dưới angular.min.js -->
    <script src="./controller/ListController.js"></script>
    <script src="./controller/AddController.js"></script>
    <script src="./controller/DetailController.js"></script>
    <script src="./controller/UpdateController.js"></script>
</body>
<script>
    let myApp = angular.module('myApp', ['ngRoute']);
    myApp.config(function($routeProvider){
        $routeProvider
        .when(
            '/list',
            {
                templateUrl:'view/list.html', 
                controller: ListController 
            }
        )

        .when(
            '/add',
            {
                templateUrl:'view/add.html',
                controller: AddController
            }
        )

        .when(
            '/update/:id',
            {
                templateUrl:'view/update.html', 
                controller: UpdateController
            }
        )

        .when(
            '/detail/:id',
            {
                templateUrl:'view/detail.html', 
                controller: DetailController 
            }
        )
        .otherwise({
            redirectTo : '/list'
        })
    });
</script>
</html>
