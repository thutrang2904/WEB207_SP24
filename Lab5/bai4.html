<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bai4_Lab5</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <div class="card my-3" style="width: 550px;">
            <div class="card-body">
                <form style="width: 500px;">
                    <div class="form-group">
                        <label for="" class="form-label">Chiều dài</label>
                        <input type="text" class="form-control" ng-model="length">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Chiều rộng</label>
                        <input type="text" class="form-control" ng-model="width">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Diện tích</label>
                        <input type="text" class="form-control" ng-model="acreage">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Chu vi</label>
                        <input type="text" class="form-control" ng-model="perimeter">
                    </div>
                    <hr />
                    <div class="form-group">
                        <button class="btn btn-outline-success" ng-click="calculate()">Calculate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Nhúng thư viên Angularjs -->
    <script src="./libs/angular.min.js"></script>
    <script src="./js/bai4.js"></script>
</body>
</html>
