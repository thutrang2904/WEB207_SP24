<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController">
        <div class="form-group">
            <label for=""> Họ và tên</label>
            <input ng-model="student.fullname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for=""> Ngày sinh</label>
            <input ng-model="student.birthday" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Giới tính</label>
            <select ng-model = "student.gender" class="form-control">
                <option value="">Nam</option>
                <option value="">Nữ</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Điểm</label>
            <input ng-model ="student.mark" type="text" class="form-control">       
         </div>
        <div class="form-group">
            <label for=""> Học lực</label>
            <input ng-model="student.grade" type="text" class="form-control">
        </div>
        <hr>
        <div class="form-group">
            <button class="btn btn-default" ng-click="save()"> Grade</button>
        </div>
    </div>

    <!-- Nhúng thư viên Angularjs -->
    <script src="./libs/angular.min.js"></script>
    <script src="./js/bai5.js"></script>
</body>
</html>
