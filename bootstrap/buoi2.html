<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Một số thành phần giao diện của boostrap</title>
</head>
<body>
     <!-- Menu -->
     <nav class="navbar bg-danger-subtle">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container-fluid p-0">
       <!-- Slider -->
       <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://iap-poly.s3.ap-southeast-1.amazonaws.com/wallpaper/hero1.JPG?fbclid=IwAR1rRUAoaHnTfDL2aff4wzf9OurJA2dSWhlmIRnYwarFZNOHCGGvvb3bJqo" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://iap-poly.s3.ap-southeast-1.amazonaws.com/wallpaper/hero2.JPG?fbclid=IwAR0JNyOR5vyZ9AtxR7Rw2FCkfIPLAyUhn12aWD7_kK0fuGWLHZgXtgqaMgo" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://iap-poly.s3.ap-southeast-1.amazonaws.com/wallpaper/hero3.JPG?fbclid=IwAR15AUsvOgZGnip3gywPuPnaCXlsypsu4tgjlLmppM_ZQti_TGh8MWaynIU" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Cac than phan nho -->
    <div class="container">
        <!-- Alert -->
        <div class="alert alert-success" role="alert">
           Them du lieu thanh cong!
          </div>
        <div class="alert alert-warning" role="alert">
            Canh bao!
           </div>
        
    <!-- Huy hieu -->
    <span class="badge text-bg-success">Dang hoat dong</span> 
    <span class="badge text-bg-danger">Dung hoat dong</span>

    <!-- Button -->
    <!-- Loai 1 -->
    <button type="button" class="btn btn-success">Them</button>
    <button type="button" class="btn btn-danger">Sua</button>
    <button type="button" class="btn btn-warning">Xoa</button>

    <!-- Loai 2: them outline o giua -->
    <button type="button" class="btn btn-outline-success">Them</button>
    <button type="button" class="btn btn-outline-danger">Sua</button>
    <button type="button" class="btn btn-outline-warning">Xoa</button>

    <!-- Loai 3: -->
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>

      <div class="btn-group-vertical" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>
    
    <!-- Table -->
    <table class="table">
      <!-- 
          class: table table-bordered: kẻ viền bảng
          class: table table-striped: hiển thị highlight dòng chẵn lẻ
          class: table table-hover: đưa chuột vào dòng nào highlight dòng đấy lên
          class: table-màu: hiển thị màu từng row
       -->
      <thead>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Chức vụ</th>
      </thead>
      <tbody>
          <tr>
              <td>1</td>
              <td>Hoài Thu</td>
              <td>Sinh viên</td>
          </tr>
          <tr>
              <td>2</td>
              <td>Thu Trang</td>
              <td>Sinh viên</td>
          </tr>
          <tr>
              <td>3</td>
              <td>Hoài Thu</td>
              <td>Sinh viên</td>
          </tr>
      </tbody>
  </table>
      
    <!-- Form -->
    <form action="">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          
    </form>
    </div>

</body>
</html>
