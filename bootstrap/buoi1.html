<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <title>Giới thiệu boostrap</title>
</head>
<body>
    <!-- 
        container:cung cấp các layout có kích thước cố định tùy theo màn hình hiển thị
        container-fluid: cung cấp layout toàn bộ màn hình 
     -->
    <div class="container bg-success">
        <h1 class="text-light text-center">Cute số 2 không ai số 1!</h1>
        <!-- 
            bg-màu: tùy chỉnh background
            text-màu: tùy chỉnh màu sắc chữ
            text-vị trí: tùy chỉnh vị trí text
            top-center-buttom-start-end
         -->

         <!-- 
            Tạo 3 thẻ h1 có chứa tên nyc, mỗi 1 thẻ h1 có 1 màu bg khác nhau
          -->
          <h1 class="bg-info-subtle p-5 m-3">Hoài Thu</h1>
          <h1 class="bg-info ms-5 me-5">Thu Trang</h1>
          <h1 class="bg-primary-subtle mx-5 py-5">Thùy Dung</h1>
    </div>
    
   
</body>
</html>
