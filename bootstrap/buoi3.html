<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Hệ thống grid trong Boostrap</title>
</head>
<body>
    <div class="container">
        <!-- 
            Để sử dụng hệ thống Grid trong Boostrap 
            bắt buộc nội dung phải chứa trong class row
         -->

        <div class="row">
            <!-- 
                col: dùng để chia cột trong Boostrap
                col: default các cột bằng nhau
                col-chỉ số: quy định col chứa bao nhiêu cột
                1 row có 12 cột -> Tổng các chỉ số <=12 nếu muốn cùng 1 hàng
             -->
            <div class="col-12 col-md-3 col-sm-6">
                <div class="bg-success">
                    Cột A
                </div>
            </div>
            <div class="col-12 col-md-3 col-sm-6">
                <div class="bg-warning">
                    Cột B
                </div>
            </div>
            <div class="col-12 col-md-3 col-sm-6">
                <div class="bg-primary">
                    Cột C
                </div>
            </div>
            <div class="col-12 col-md-3 col-sm-6">
                <div class="bg-danger">
                    Cột D
                </div>
            </div>

        </div>
    </div>
</body>
</html>
