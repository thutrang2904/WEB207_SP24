<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body ng-app="ThuTrang">
    <!-- Khởi tạo 1 vùng AngularJS
// Khai báo 1 controller mới
// Khai báo 1 mảng dữ liệu nhanVien
// (ten, ngaySinh, luong, gioiTinh (0: Nam, 1: Nữ))
// Sử dụng AngularJS để hiển thị toàn bộ
// dữ liệu của nhanVien ra view dưới dạng table
// table có sử dụng Bootstrap
// ngày sinh phải khai báo dữ liệu bằng new Date("năm-tháng-ngày") -->

    <div ng-controller="NhanVien">

        <h2 ng-bind="dsnv"></h2>

        <!-- 
            Tạo 1 select để orderBy dữ liệu theo trường lựa chọn
            Tajo1 select để quy định số lượng bản ghi được hiển thị
            Tạo 1 ô tìm kiếm để tìm kiếm dữ liệu

            Khi click vào tên của nhân viên thì sẽ hiển thị tbao: Xin chào + tên
            Khi hover chuột vào ngày sinh
            Nếu >=18: "Đủ tuổi đi tù"
            Nếu <18: "Chưa đủ tuổi đi tù"
         -->

         OrderBy:
         <select ng-model="orderBy1">
            <option> Lựa chọn </option>
            <option value="ten"> Tên </option>
            <option value="ngaySinh"> Ngày sinh  </option>
            <option value="luong"> Lương </option>
            <option value="gioiTinh"> Giới tính  </option>
         </select>

         limitTo:
         <select ng-model="limitTo1">
            <option value=""> Lựa chọn </option>
            <option value="1"> 1 </option>
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="4"> 4 </option>
         </select>

         Search:
         <input type="text" ng-model="search">

          
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"> STT </th>
                    <th scope="col"> Tên </th>
                    <th scope="col"> Ngày sinh </th>
                    <th scope="col"> Lương </th>
                    <th scope="col"> Giới tính </th>
                </tr>
            </thead>
            <tbody>
                <!-- AngularJS Filters -->
                <tr ng-repeat="item in nvArr | limitTo: 4 | orderBy : orderBy1 ">
                    <td> {{ $index + 1 }}</td>
                    <td> {{item.ten | uppercase}} </td>
                    <td> {{item.ngaySinh | date: 'dd-MM-yyyy'}} </td>
                    <td> {{item.luong | currency : '' : 0}} VND </td>
                    <td> {{item.gioiTinh == 0 ? "Nam" : "Nữ"}} </td>
                </tr>
            </tbody>
        </table>

        <!-- 
            ng-model: dùng để liên kết dữ liệu 2 chiều giữa view và 1 biến chứa dữ liệu
        -->
        <input type="text" ng-model="dsnv">

        <!-- Click -->
        <button class="btn btn-primary" ng-click="sayHello('Cute số 2 không ai số 1')"> Chọn </button>

        <!-- Hover -->
        <h3 ng-mouseenter="myFunction()"> Đưa tay đây nào </h3>
    </div>

    <script src="./libs/angular.min.js"></script>
    <script src="./js/buoi5.js"></script>
</body>

</html>
