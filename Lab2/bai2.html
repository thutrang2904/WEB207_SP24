<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bai2_Lab2</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h3> <i class="bi bi-slash-square"> NHẬP LƯƠNG THÁNG 12 </i></h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputMaNV" class="form-label">Mã nhân viên</label>
                        <input type="text" class="form-control" id="inputMaNV">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputCLB" class="form-label">Câu lạc bộ</label>
                        <select id="inputCLB" class="form-select">
                            <option selected> Đà Nẵng</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="inputLuong" class="form-label">Lương</label>
                        <input type="text" class="form-control" id="inputLuong">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="inputThuong" class="form-label">Thưởng</label>
                        <input type="text" class="form-control" id="inputThuong">
                    </div>
                    <div class="form-group col-6">
                        <label for="inputPC" class="form-label">Phụ cấp</label>
                        <input type="text" class="form-control" id="inputPC">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Note" class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="Note" rows="3"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group col">
                        <button type="button" class="btn btn-outline-dark">
                            <i class="bi bi-arrow-down-square-fill"> Lưu </i>
                        </button>
                        <button type="button" class="btn btn-outline-dark">
                            <i class="bi bi-square-fill"> Hủy </i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            Vui lòng nhập thông tin cầu thủ
        </div>
    </div>
</body>

</html>
