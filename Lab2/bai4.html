<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bai4_Lab2</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Nhập lương tháng 12
        </button>

        <!-- Modal -->

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">NHẬP LƯƠNG THÁNG 12</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-header"><i class="bi bi-pencil-square me-2"></i>NHẬP LƯƠNG THÁNG 12</div>
                            <div class="card-body">
                                <form action="">
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="inputMaNV" class="form-label">Mã nhân viên</label>
                                            <input type="text" class="form-control" id="inputMaNV">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="inputName" class="form-label">Họ và tên</label>
                                            <input type="text" class="form-control" id="inputName">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="inputCLB" class="form-label">Câu lạc bộ</label>
                                            <select id="inputCLB" class="form-select">
                                                <option selected> Đà Nẵng</option>
                                                <option value="1">Hồ Chí Minh</option>
                                                <option value="2">Nha Trang</option>
                                                <option value="3">Ninh Bình</option>
                                                <option value="4">Hà Giang</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="inputLuong" class="form-label">Lương</label>
                                            <input type="text" class="form-control" id="inputLuong">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="inputThuong" class="form-label">Thưởng</label>
                                            <input type="text" class="form-control" id="inputThuong">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="inputPC" class="form-label">Phụ cấp</label>
                                            <input type="text" class="form-control" id="inputPC">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="Note" class="form-label">Ghi chú</label>
                                            <textarea class="form-control" id="Note" rows="3"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true"><i
                                class="bi bi-arrow-down-square-fill"></i>Lưu</button>
                        <button type="button" class="btn active" data-bs-dismiss="modal" data-bs-toggle="button"
                            aria-pressed="true"><i class="bi bi-square-fill me-2"></i>Hủy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
